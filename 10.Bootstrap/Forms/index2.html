<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Forms</h1>
        <form action="#">
            <div class="form-row">
                <div class="col-md-6" class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6" class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 col-lg-7 col-xl-6" class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Silicon Valley, 1410" required>
                </div>
                <div class="col-md-4" class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-control" placeholder="LibertyLand" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6 col-md-4 col-lg-2" class="form-group">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="NY">New York</option>
                    </select>
                </div>
                <div class="col-6 col-md-4 col-lg-2" class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" value="SignIn" id="checkbox">
                    <label class="custom-control-label" for="checkbox">Sign me Up!</label>
                </div>
            </div>
                <button type="submit" class="btn btn-outline-primary">Enter</button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
