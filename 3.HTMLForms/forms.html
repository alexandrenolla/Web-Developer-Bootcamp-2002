<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <!-- http://127.0.0.1:5500/forms.html?username=aaa&password=1234214&color=%23000000&num=1341# -->
    <form action="#">
        <p> 
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="0" max="100" step="2">
        </p>
        <!-- this button doesn't submite the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit!</button>
    </form>
        <hr>
        <!-- Outside of a form, it has no default behavior -->
        <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/search">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything.</label>
        <p>
            <label for="xs">Extra Small</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <input type="range" min="0" max="10" name="cheese_level" id="cheese">
            <label for="cheese">Choose the cheese amount:</label>
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="You can type it in here."></textarea>
        </p>
        <p>
            <h3>Validations Demo</h3>
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" required>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" required  minlength="6" maxlength="10">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <button>Submit!</button>
    </form>

</body>
</html>
