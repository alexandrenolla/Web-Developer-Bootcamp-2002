<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds</title>
    <!--Could not contain myself and did a little style in the table, lol. -->
    <style>
        table {
            border: 2px solid black;
        }
        thead, tr, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th rowspan="2">Binomial Name</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Average total length</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Common ostrich</td>
                <td>Struthio camelus</td>
                <td>104</td>
                <td>156</td>
                <td>210</td>
            </tr>
            <tr>
                <td>Somali ostrich</td>
                <td>Struthio molybdophanes</td>
                <td>90</td>
                <td>130</td>
                <td>200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
