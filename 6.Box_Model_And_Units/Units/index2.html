<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ems & Rems</title>
    <style>
        ul {
            font-size: 1em;
        }
        li {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <ul>
        <li>blabla</li>
        <li>blabla</li>
        <li>blabla</li>
        <li>blabla</li>
        <li>blabla
            <ul>
                <li>blublu</li>
                <li>blublu</li>
                <li>blublu
                    <ul>
                        <li>bleble</li>
                        <li>bleble</li>
                        <li>bleble</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
